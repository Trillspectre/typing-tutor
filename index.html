<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9d42d660da.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>TypeRacer</title>
</head>
<body>
    <!-- Header Area -->
    <header class="container-fluid py-3 bg-light border-bottom mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="m-0 fw-bold" style="font-family: 'Rubik', 'Noto Sans', sans-serif; letter-spacing: 1px;">TypeRacer</h1>
            <button id="instructionsBtn" class="btn btn-outline-primary d-flex align-items-center" type="button">
                <i class="fas fa-info-circle me-2"></i>
                Instructions
            </button>
        </div>
    </header>

    <!-- Main Grid Area -->
    <main class="container mb-5">
        <div class="row g-4">
            <!-- Test Area (Left Column) -->
            <section class="col-12 col-md-8" id="test-area">
                <!-- Difficulty Dropdown -->
                <div class="mb-4">
                    <label for="difficultySelect" class="form-label fw-semibold">Select Difficulty</label>
                    <div class="input-group">
                        <select class="form-select" id="difficultySelect" aria-label="Select Difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>
                <!-- Sample Text to Type -->
                <div class="mb-3">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <p id="sampleText" class="mb-0" style="font-size: 1.15rem; font-family: 'Noto Sans', sans-serif;">
                                The quick brown fox jumps over the lazy dog.
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Typing Input Box -->
                <div class="mb-3">
                    <label for="typingInput" class="form-label fw-semibold">Type here:</label>
                    <textarea id="typingInput" class="form-control" rows="3" placeholder="Start typing..." autocomplete="off" spellcheck="false"></textarea>
                </div>

                <!-- Test Control Buttons -->
                <div class="mb-4 d-flex gap-2">
                    <button id="startTestBtn" class="btn btn-success" type="button">
                        <i class="fas fa-play me-1"></i> Start
                    </button>
                    <button id="stopTestBtn" class="btn btn-danger" type="button">
                        <i class="fas fa-stop me-1"></i> Stop
                    </button>
                    <button id="retryTestBtn" class="btn btn-secondary" type="button">
                        <i class="fas fa-redo me-1"></i> Retry
                    </button>
                </div>
            </section>
            <!-- Results Area (Right Column) -->
            <aside class="col-12 col-md-4" id="results-area">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Results</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>Level:</span>
                                <span id="resultLevel" class="fw-bold">-</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>Time:</span>
                                <span id="resultTime" class="fw-bold">-</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>WPM:</span>
                                <span id="resultWpm" class="fw-bold">-</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</html>
